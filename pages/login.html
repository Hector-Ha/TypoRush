<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TypoRush</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="custom-navbar">
      <div class="logo">
        <a href="/pages/index.html">TYPORUSH</a>
      </div>
      <div class="nav-links">
        <a href="/pages/index.html">Home</a>
        <a href="/pages/leaderboard.html">Leaderboard</a>
      </div>
      <div class="nav-actions"></div>
    </nav>

    <!-- Login Form Section -->
    <section class="auth-section">
      <div class="form-container">
        <h2>Login to TypoRush</h2>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn primary-btn">Login</button>
        </form>
        <p>
          Don't have an account? <a href="/pages/signup.html">Sign up here</a>.
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 TypoRush | Group Project by Team Alpha</p>
      <p>
        <p>
       Rohit Bharti, Mary Jain Joshy , Hector Ha, Aswathy
        
        </p>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/utils.js"></script>
  </body>
</html>
